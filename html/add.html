<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEGNotes</title>
    <link rel="stylesheet" href="/files/stylemincss">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="mb-4 d-flex justify-content-between">
        <ul class="d-flex align-items-center">
            <li><a id="0" href="/notes/" class="p-3">Home</a></li>
            <li><a id="1" href="/add/" class="p-3">Add</a></li>
            <li><a href="/login/" class="p-3">logout</a></li>
        </ul>
    </nav>
    <br>
    <form action="/return/add" method="post">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="sub" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="sub" name="sub">
                </div>
                <div class="mb-3">
                    <label for="text" class="form-label">Text</label>
                    <textarea class="form-control" id="text" name="text" rows="12"></textarea>
                  </div>
                <div class="mb-3">
                    <input type="hidden" class="form-control" name="ID" value="{{ID}}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-3"></div>
        </div>
    </form>
</body>
</html>
